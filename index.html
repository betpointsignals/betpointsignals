<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signal Alerts — Bet Point</title>

<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#007bff">
<link rel="apple-touch-icon" href="./icon-1024x1024.png">

<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

<style>
html, body {
  margin:0;
  height:100%;
  background:#000;
  font-family:Arial,sans-serif;
}
iframe {
  width:100%;
  height:100%;
  border:none;
}
#loginOverlay {
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:#fff;
  z-index:999;
}
#loginOverlay img {
  width:96px;
  margin-bottom:16px;
}
#loginOverlay input {
  padding:12px;
  width:220px;
  font-size:16px;
  border-radius:6px;
  border:none;
  margin-bottom:12px;
}
#loginOverlay button {
  padding:12px 18px;
  font-size:16px;
  border-radius:6px;
  border:none;
  background:#007bff;
  color:#fff;
  cursor:pointer;
}
#loginError {
  color:#ff4d4d;
  margin-top:12px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginOverlay">
  <img src="./icon-1024x1024.png">
  <h2>Enter Password</h2>
  <input type="password" id="rowIdInput" placeholder="Password">
  <button onclick="login()">Submit</button>
  <div id="loginError"></div>
</div>

<!-- APP -->
<iframe id="appFrame"></iframe>

<script>
/* ================= CONFIG ================= */
const APP_URL = "https://bet-point.appsmith.com/app/signals/page1-68b217383a43874978908b5c?embed=true";
const POLL_MS = 4000;

let rowId = null;
let currentOneSignalId = null;
let pollTimer = null;

/* ================= LOGIN ================= */
async function login() {
  const input = document.getElementById("rowIdInput");
  rowId = input.value.trim();
  if (!rowId) return;

  localStorage.setItem("rowId", rowId);
  initOneSignal();
}

/* ================= UI ================= */
function unlockApp() {
  document.getElementById("loginOverlay").style.display = "none";
  document.getElementById("appFrame").src = APP_URL;
}

async function hardKick(reason) {
  console.warn("⛔ HARD KICK:", reason);

  try {
    await OneSignal.User.logout();
  } catch {}

  localStorage.clear();
  sessionStorage.clear();

  if (pollTimer) clearInterval(pollTimer);

  document.getElementById("appFrame").src = "";
  document.getElementById("loginOverlay").style.display = "flex";
}

/* ================= ONESIGNAL ================= */
function initOneSignal() {
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(async function (OneSignal) {

    await OneSignal.init({
      appId: "2b94ad70-2518-44d4-aaef-bfb95739206f",
      notifyButton: { enable: true }
    });

    await OneSignal.login(rowId);

    currentOneSignalId = OneSignal.User.onesignalId;
    if (!currentOneSignalId) {
      hardKick("No OneSignal ID");
      return;
    }

    unlockApp();
    startPolling();
  });
}

/* ================= HARD ENFORCEMENT ================= */
function startPolling() {
  pollTimer = setInterval(async () => {
    try {
      const id = OneSignal.User.onesignalId;
      const sub = await OneSignal.User.PushSubscription.get();

      if (!id || !sub?.optedIn) {
        await hardKick("Push disabled");
        return;
      }

      if (id !== currentOneSignalId) {
        await hardKick("Session replaced");
        return;
      }

    } catch {
      await hardKick("OneSignal desync");
    }
  }, POLL_MS);
}

/* ================= AUTO BOOT ================= */
window.addEventListener("DOMContentLoaded", () => {
  const saved = localStorage.getItem("rowId");
  if (saved) {
    rowId = saved;
    initOneSignal();
  }
});
</script>

</body>
</html>
