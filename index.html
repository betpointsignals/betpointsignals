<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signal Alerts — Bet Point</title>

<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#007bff">
<link rel="apple-touch-icon" href="./icon-1024x1024.png">

<style>
html, body {
  margin:0;
  height:100%;
  width:100%;
  font-family:Arial,sans-serif;
  background:#000;
}
iframe {
  width:100%;
  height:100%;
  border:none;
  display:block;
}
#loginOverlay {
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:999;
  color:#fff;
}
#loginOverlay img {
  width:96px;
  height:96px;
  margin-bottom:16px;
}
#loginOverlay input {
  padding:12px;
  font-size:16px;
  width:220px;
  border-radius:6px;
  border:none;
  margin-bottom:12px;
}
#loginOverlay button {
  padding:12px 18px;
  font-size:16px;
  border-radius:6px;
  border:none;
  background:#007bff;
  color:#fff;
  cursor:pointer;
}
#loginError {
  color:#ff4d4d;
  margin-top:12px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginOverlay">
  <img src="./icon-1024x1024.png" alt="Logo">
  <h2>Enter Password</h2>
  <input type="password" id="rowIdInput" placeholder="Password">
  <button onclick="submitRowId()">Submit</button>
  <div id="loginError"></div>
</div>

<!-- APP -->
<iframe id="appFrame"></iframe>

<script>
const APP_URL = "https://bet-point.appsmith.com/app/signals/page1-68b217383a43874978908b5c?embed=true";
const POLL_MS = 15000; // poll every 15 seconds
const CHECK_URL = "https://iznxrukdqbrcxjzhvwyk.supabase.co/functions/v1/checklast4";

let rowId = null;
let pollTimer = null;

/* ================= AUTO LOGIN ================= */
window.addEventListener("DOMContentLoaded", () => {
  const storedRow = localStorage.getItem("rowId");
  if (storedRow) {
    rowId = storedRow;
    unlockApp();
    startPolling();
  }
});

/* ================= LOGIN ================= */
async function submitRowId() {
  const errorEl = document.getElementById("loginError");
  const input = document.getElementById("rowIdInput");
  const value = input.value.trim();
  if (!value) return;

  errorEl.textContent = "";
  rowId = value;
  localStorage.setItem("rowId", rowId);

  unlockApp();
  startPolling();
}

/* ================= UI ================= */
function unlockApp() {
  document.getElementById("loginOverlay").style.display = "none";
  const frame = document.getElementById("appFrame");
  if (!frame.src) frame.src = APP_URL;
}

function forceLogout(reason) {
  console.warn("⛔ FORCE LOGOUT:", reason);

  localStorage.removeItem("rowId");
  rowId = null;

  if (pollTimer) {
    clearInterval(pollTimer);
    pollTimer = null;
  }

  document.getElementById("appFrame").src = "";
  document.getElementById("loginOverlay").style.display = "flex";
  document.getElementById("rowIdInput").value = "";
}

/* ================= POLLING ================= */
function startPolling() {
  if (pollTimer) clearInterval(pollTimer);

  pollTimer = setInterval(async () => {
    if (!rowId) return;

    try {
      const res = await fetch(CHECK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ row_id: rowId })
      });

      const data = await res.json();

      if (!data.valid) {
        forceLogout("Detected multiple devices / player_id change");
      }
    } catch (err) {
      console.error("Polling error:", err);
    }
  }, POLL_MS);
}
</script>

</body>
</html>
