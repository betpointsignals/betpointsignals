<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signal Alerts ‚Äî Bet Point</title>

<!-- PWA -->
<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#007bff">
<link rel="apple-touch-icon" href="./icon-1024x1024.png">

<!-- OneSignal SDK -->
<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

<style>
html, body { margin:0; height:100%; width:100%; font-family:Arial,sans-serif; background:#000; }
iframe { width:100%; height:100%; border:none; display:block; }
#loginOverlay {
  position:fixed; inset:0; background:#000;
  display:flex; flex-direction:column; justify-content:center; align-items:center;
  z-index:999; color:#fff;
}
#loginOverlay img { width:96px; height:96px; margin-bottom:16px; }
#loginOverlay input {
  padding:12px; font-size:16px; width:220px; border-radius:6px; border:none; margin-bottom:12px;
}
#loginOverlay button {
  padding:12px 18px; font-size:16px; border-radius:6px; border:none; background:#007bff; color:#fff; cursor:pointer;
}
#loginError { color:#ff4d4d; margin-top:12px; }
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginOverlay">
  <img src="./icon-1024x1024.png" alt="Logo">
  <h2>Enter Password</h2>
  <input type="password" id="rowIdInput" placeholder="Password">
  <button onclick="submitRowId()">Submit</button>
  <div id="loginError"></div>
</div>

<!-- APP -->
<iframe id="appFrame"></iframe>

<script>
function initOneSignal() {
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(async function (OneSignal) {

    await OneSignal.init({
      appId: "2b94ad70-2518-44d4-aaef-bfb95739206f",
      path: "/signals/",
      serviceWorkerPath: "signals/OneSignalSDKWorker.js",
      serviceWorkerUpdaterPath: "signals/OneSignalSDKUpdaterWorker.js",
      notifyButton: { enable: true }
    });

    const rowIdLocal = localStorage.getItem("rowId");
    const linkIdLocal = localStorage.getItem("linkId");
    if (!rowIdLocal) return;

    // üîî Listen for ACTUAL subscription
    OneSignal.User.PushSubscription.addEventListener("change", async (event) => {
      if (!event.current?.optedIn) return;

      try {
        // 1Ô∏è‚É£ Attach external ID
        await OneSignal.login(rowIdLocal);

        // 2Ô∏è‚É£ Guaranteed OneSignal ID (player exists now)
        const playerId = OneSignal.User.onesignalId;
        if (!playerId) {
          console.error("OneSignal ID missing");
          return;
        }

        console.log("‚úÖ OneSignal ID:", playerId);

        // 3Ô∏è‚É£ Save to Supabase
        await fetch("https://iznxrukdqbrcxjzhvwyk.supabase.co/functions/v1/register-device", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            rowId: rowIdLocal,
            linkId: linkIdLocal,
            one_signal_id: playerId,
            device_type: /Mobi|Android/i.test(navigator.userAgent) ? "mobile" : "web"
          })
        });

        console.log("‚úÖ Saved OneSignal ID to Supabase");

      } catch (err) {
        console.error("OneSignal sync error:", err);
      }
    });
  });
}
</script>


</body>
</html>
