<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Signal Alerts — Bet Point</title>

<!-- PWA manifest -->
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#007bff">

<!-- OneSignal SDK -->
<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

<style>
  body { font-family: sans-serif; padding: 20px; background: #fff; color: #000; }
  #entry, #content, #errorMsg { display: none; }
  #errorMsg { color: red; margin-top: 10px; }
  input { padding: 10px; margin-right: 8px; font-size: 16px; }
  button { padding: 10px 14px; font-size: 16px; }
</style>

<script>
let rowId = null;
let deviceType = /Mobi|Android/i.test(navigator.userAgent) ? 'mobile' : 'web';
let playerId = null;
let linkId = null;

// On page load
window.addEventListener('DOMContentLoaded', () => {
  document.getElementById('entry').style.display = 'block';
});

// User submits password / Row ID
async function submitRowId() {
  rowId = document.getElementById('rowIdInput').value.trim();
  if (!rowId) return alert('Please enter your password.');

  try {
    // Verify with backend
    const res = await fetch('https://YOUR_BACKEND_URL/verify-link', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ row_id: rowId })
    });
    const data = await res.json();

    if (data.valid) {
      linkId = data.link_id; // get linkId from backend
      localStorage.setItem('linkId', linkId);

      document.getElementById('entry').style.display = 'none';
      document.getElementById('content').style.display = 'block';
      initOneSignal();
    } else {
      document.getElementById('errorMsg').textContent = 'Invalid password.';
      document.getElementById('errorMsg').style.display = 'block';
    }
  } catch (err) {
    console.error(err);
    document.getElementById('errorMsg').textContent = 'Server error verifying password.';
    document.getElementById('errorMsg').style.display = 'block';
  }
}

// OneSignal initialization
function initOneSignal() {
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(async function(OneSignal) {
    await OneSignal.init({
      appId: "2b94ad70-2518-44d4-aaef-bfb95739206f",
      notifyButton: { enable: false }
    });

    const isSubscribed = await OneSignal.isPushNotificationsEnabled();
    if (isSubscribed) {
      playerId = await OneSignal.getUserId();
      registerDevice();
    }

    OneSignal.on('subscriptionChange', async function(isSubscribed) {
      if (isSubscribed) {
        playerId = await OneSignal.getUserId();
        registerDevice();
      }
    });
  });
}

// Register device with backend
function registerDevice() {
  if (!rowId || !playerId) return;
  fetch('https://YOUR_BACKEND_URL/register-device', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ rowId, playerId, deviceType, linkId })
  }).then(res => res.json()).then(console.log);
}
</script>
</head>

<body>
  <h2>Signal Alerts — Bet Point</h2>
  <p id="errorMsg"></p>

  <div id="entry">
    <input type="password" id="rowIdInput" placeholder="Enter your password" />
    <button onclick="submitRowId()">Submit</button>
  </div>

  <div id="content">
    <iframe 
      src="https://bet-point.appsmith.com/app/signal/page1-68b217383a43874978908b5c?embed=true" 
      title="Bet Point Signals App"
      style="width:100%; height:80vh; border:none;">
    </iframe>
  </div>
</body>
</html>
